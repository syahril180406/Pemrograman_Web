<!DOCTYPE html>
<html lang ="id">
<head> 
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,0"/>
<title>Belajar Gambar</title>
</head>
<body>
   <h1>Contoh gambar dalam HTML</h1>

   <!-- Gambar dengan alat text-->
    <h2>Gambar lokal</h2>
    <ing src="img.jpg" alt="img.jpg"width="300"/>
    <p>Gambar di atas adalah contoh gambar lokal dengan lebar 300px.</p>

   <!--Gambar dengan ukuran berbeda-->
 <h2>Gambar dengan ukuran berbeda</h2>
 <ing src="img.jpg" alt="Gambaran kecil" width="150" height ="100"/>
 <ing src="img.jpg" alt="Gambaran besar" width="250" height="170"/>

 <!--Gambar dari internet-->
<h2>gambar dari internet</h2>
<ing
src="https://placehold.co/600x400"
alt="placeholder image"
width="300"
/>
 <!--Gambar Sebagai Link-->
    <h2>Gambar Sebagai Link</h2>
    <a href="http://www.google.com">
        <img src="https://placehold.co/600x400"
        alt="Klik Gambar Ini"
        width="300"
        />
    </a>

    <!--Figure And Figcaption-->
    <h2>Gambar Dengan Caption</h2>
    <img src="https://placehold.co/600x400"
    alt="placehold"
    width="400"
    />
    <figcaption>Gambar Template Dari placehold</figcaption>
    <figure>


        <!--Note: Buat Folder Image Dengan Gambar Lokal-->
        <p>
            <em>Note: Untuk Gambar Lokal, Buatlah Folder "image" di dalam folder ini
                dan masukkan file gambar (sample.image)
            </em>
        </p>
    </figure>

</body>
</html>
